<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Weather in NYC </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Current Weather in New York City</h1>
    </header>
    <div class="container">
        <div class="left">
            <!--small details -->
            <ul>
                <li>Pressure: <span id="pressure"></span> in</li>
                <li>Visibility: <span id="vis"></span> miles</li>
                <li>Wind Chill: <span id="windChill"></span>&deg;F</li>
                <li>Dew Point: <span id="dew"></span>%</li>
                <li>Humidity: <span id="humidity"></span></li>
                <li>Rain Fall: <span id="rain"></span> in</li>
                <li>Snow Fall: <span id="snow"></span> in</li>
            </ul>
        </div>
        <div class="right">
            <!-- current temp and forecast -->
            <div id="icon"></div>
            <div id="forecast"></div>
            <div><span id="temp"></span>&deg;F</div>
            <div>Feels Like: <span id="feelsTemp"></span>&deg;F </div>
        </div>
    </div>
    <!--map -->
    <iframe height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=-74.19204711914064%2C40.56545940752043%2C-73.72512817382814%2C40.8891199027176&amp;layer=mapnik"></iframe>
    <br/>
    <script src="script.js"></script>
</body>

</html>
